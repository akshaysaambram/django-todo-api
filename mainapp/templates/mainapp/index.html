{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-3">Todos</h1>
        <div class="row">
            {% for todo in todos %}
                <div class="col-12">
                    <div class="card my-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">{{ todo.id }}</div>
                                <div class="col">{{ todo.title }}</div>
                                <div class="col">{{ todo.completed }}</div>
                                <div class="col">{{ todo.created_at }}</div>
                                <div class="col">
                                    <a href="{% url 'todo-detail' todo.id %}">View</a>
                                    <a href="{% url 'todo-update' todo.id %}">Edit</a>
                                    <a href="{% url 'todo-delete' todo.id %}">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
